<ion-content text-center>
    <ion-navbar hideBackButton padding no-margin>
        <ion-buttons left>
            <button ion-button>
                <h5 no-padding no-margin margin-right>Hi!</h5>
                <ion-grid>
                    <ion-row>
                        <ion-col text-left no-padding>
                            <h6 no-padding no-margin>{{userResponse?.Visitor.name}}</h6>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col text-left no-padding>
                            <h6 no-padding no-margin>{{userResponse?.Visitor.org}}</h6>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </button>
        </ion-buttons>



        <ion-buttons right>
            <button ion-button icon-only>
                <h6 no-padding no-margin>{{getAvailableCoins()}} $</h6>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-grid>
        <ion-row>
            <ion-col text-center margin-top margin-bottom no-border>
                <qrcode *ngIf="userResponse" [qrdata]="userResponse?.Visitor.code" [size]="qrCodeWidth" [level]="'M'"></qrcode>
                <br>
                <span ion-text [color]="'text-light'">{{userResponse?.Visitor.code}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-toolbar margin-top>
        <ion-segment no-padding [(ngModel)]="currentSegment">
            <ion-segment-button value="first">
                1st Floor
            </ion-segment-button>
            <ion-segment-button value="second">
                2nd Floor
            </ion-segment-button>
            <ion-segment-button value="third">
                3rd Floor
            </ion-segment-button>
            <ion-segment-button value="fourth">
                4th Floor
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <div class="box">
        <div [ngSwitch]="currentSegment">

            <ion-list *ngSwitchCase="'first'">
                <floor-1-plan></floor-1-plan>
            </ion-list>

            <ion-list *ngSwitchCase="'second'">
                <floor-2-plan></floor-2-plan>
            </ion-list>

            <ion-list *ngSwitchCase="'third'">
                <floor-3-plan></floor-3-plan>
            </ion-list>

            <ion-list *ngSwitchCase="'fourth'">
                <floor-4-plan></floor-4-plan>
            </ion-list>

        </div>
    </div>

    <!-- <ion-fab Bottom right>
        <button ion-fab icon-only (click)="navigateToStallListPage()">
            <ion-icon name="bulb"></ion-icon>
        </button>
    </ion-fab> -->
</ion-content>
